<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>WTSList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1><a href="/wlist" target="_blank">导航列表</a> &nbsp;&nbsp;&nbsp;&nbsp;<a href="/logout">退出登录</a> &nbsp;&nbsp;&nbsp;&nbsp; <a href="/manager/wts/toAdd" th:href="@{/manager/wts/toAdd}" >添加网址</a></h1>
<br/><br/>

<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>环境名称(ENV)</th>
            <th>分组名称(TAG)</th>
            <th>网址名称(NAME)</th>
            <th>网址URL</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="wt:${lsWTs}">
            <th scope="row" th:text="${wt.ID}"></th>
            <td th:text="${wt.ENV}"></td>
            <td th:text="${wt.TAG}"></td>
            <td th:text="${wt.NAME}"></td>
            <td th:text="${wt.URL}"></td>
            <td><a th:href="@{/manager/wts/toEdit(id=${wt.ID})}">编辑</a></td>
            <td><a th:href="@{/manager/wts/delete(id=${wt.ID})}">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>

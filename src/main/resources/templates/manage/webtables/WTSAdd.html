<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>WTSAdd</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>添加网址</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/manager/wts/add}"  method="post">
        <div class="form-group">
            <label for="ID" class="col-sm-2 control-label">ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="ID"  id="ID" placeholder="ID" th:value="${maxId}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="ENV" class="col-sm-2 control-label">环境名称(ENV)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="ENV"  id="ENV" placeholder="ENV"/>
            </div>
        </div>
        <div class="form-group">
            <label for="TAG" class="col-sm-2 control-label">分组名称(TAG)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="TAG"  id="TAG" placeholder="TAG"/>
            </div>
        </div>
        <div class="form-group">
            <label for="NAME" class="col-sm-2 control-label">网址名称(NAME)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="NAME"  id="NAME" placeholder="NAME"/>
            </div>
        </div>
        <div class="form-group">
            <label for="URL" class="col-sm-2 control-label">网址URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="URL"  id="URL" placeholder="URL"/>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="重置" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
